{% extends 'flatpages/default.html' %}


{% block title %}Пост{% endblock %}
{% block content %}
<h1>{{ post.heading }}</h1>
<h3>{{ post.date_time|date:'d M Y' }}</h3>
<h5>{{ post.text }}</h5>


{% if not_available_in_the_database %}
{% for cat in category_post_all %}
<button> <a href="/news/subscribe/{{ cat.id }}">Подписаться на "{{ cat.name }}"</a> </button>
{% endfor %}
{% endif %}

{% endblock content %}
